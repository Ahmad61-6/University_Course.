<html>
    <head>
        <title>HTML Table</title>
        <style>
            table,td,th{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        </head>
        <body>
        <table style="width: 500px">
            <tr>
                <th colspan="3">3</th>
                <th>4</th>
            </tr>
        <tr>
            <th rowspan="3">5</th>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        </table>

        </body>
    
</html>
